<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm kiểm tra số chẵn.</title>
</head>
<body>
<script>
  function isEven(number) {// hàm
    return number % 2 === 0;  //So sánh phần dư với kiểm tra để biết số chẵn
                              // Câu return number % 2 === 0; dùng để trả về true nếu số là chẵn, false nếu là lẻ.
  }
  console.log(isEven(6)); // true
  console.log(isEven(6)); // false
</script>
</body>
</html>
