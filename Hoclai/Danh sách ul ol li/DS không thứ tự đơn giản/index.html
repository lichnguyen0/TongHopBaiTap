<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Danh sách không thứ tự đơn giản</title>
</head>
<body>
<!-- để tao một danh sách không thứ tự (sử dụng dấu chấm) sử dụng thẻ <ul> bên trong là các li
-mặc định là biểu tượng hình chòn màu đen , Nếu tuỳ chỉnh sử dụng type bên trong thẻ ul
- "disc" (Mặc định)  Các biểu tượng là hình tròn màu đen
- "circle" Các biểu tượng là hình tròn rỗng
- "square"  Các biểu tượng là hình vuông
- "none"  Không hiển thị các biểu tượng
-->

<h2>Trái cây yêu thích</h2>
<ul type="circle">
  <li>Táo</li>
  <li>Cam</li>
  <li>Chuối</li>
  <li>Đu đủ</li>
</ul>
</body>
</html>
