<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Danh sách có thứ tự</title>
</head>
<body>
<!-- để tạo một danh sách có ký tự sử dụng thẻ <ol>
  -Nếu sử dụng mặc định như ví dụ 1: thì kết quả sẽ luôn hiển thị  kiểu là số
  - Nếu muốn tuỳ chỉnh các kiểu khác thì ta phải sử dụng thuộc tích type, giá trị kiểu danh sách bên trong thẻ ol
 Các giá trị:
"1" – số (mặc định): 1, 2, 3, ...
"A" – chữ hoa: A, B, C, ...
"a" – chữ thường: a, b, c, ...
"I" – số La Mã hoa: I, II, III, ...
"i" – số La Mã thường: i, ii, iii, ...
-->
<p>ví dụ 1:</p>
<h2>hướng dẫn nấu mì gói</h2>
<ol>
  <li>Đun sôi nước</li>
  <li>Cho mỳ vào nồi</li>
  <li>Cho gói gia vị</li>
  <li>Nấu 3 phút rồi ăn</li>
</ol>
<p>ví dụ 2:</p>
<h3>Hà nội là thủ đô của quốc gia nào?</h3>
<ol type="A">
  <li>Việt nam</li>
  <li>Indonesia</li>
  <li>Laos</li>
  <li>Singapore</li>
</ol>
</body>
</html>
