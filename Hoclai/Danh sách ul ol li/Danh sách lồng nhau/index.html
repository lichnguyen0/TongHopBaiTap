<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách lồng nhau</title>
</head>
<body>
<!--Dùng thẻ <ul> lớn để chứa danh sách môn học.
Mỗi môn học có thể chứa một <ul> nhỏ bên trong để liệt kê các chủ đề con.
Bạn cũng có thể thay <ul> thành <ol> nếu muốn chủ đề con có thứ tự.
 giải thích chi tiết ví dụ:
b1: tạo một thẻ ul lớn
b2: bên trong tạo một thẻ li Toán
b3 bên trong thẻ li môn toán là một thẻ ul chứa li các bài học.
tiếp theo đến môn văn: bỏ bước 1 lặp lại từ bước 2,3 -->


<h3>Chương trình học</h3>
<ul>
    <li>Toán
        <ul>
        <li>Đại số</li>
        <li>Hình học</li>
        <li>Giải tích</li>
    </ul>
    </li>
    <li>Văn
        <ul>
            <li>Văn học Việt Nam</li>
            <li>Văn học nước ngoài</li>
        </ul>
    </li>
    <li>Tin học
        <ul>
            <li>Lập trình</li>
            <li>Microsoft Word</li>
            <li>Internet & Email</li>
        </ul>
    </li>

</ul>
</body>
</html>
