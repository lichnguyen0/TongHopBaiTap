<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm nội dung cơ bản vào <form></title>
</head>
<body>
<!-- Mục tiêu: Biết cách đặt phần tử vào trong form để gửi dữ liệu.
 Giải thích:
 action="#" – dùng để giả lập việc gửi dữ liệu, không chuyển hướng.
 method="post" – phương thức gửi dữ liệu (an toàn hơn get).
<label>: ghi chú cho ô nhập, liên kết với id="username" để tăng khả năng truy cập.
<input type="text">: ô nhập tên người dùng.
<input type="submit">: nút gửi biểu mẫu.
-->
<h2>Biểu mẫu đăng nhập</h2>
<form action="#" method="post">
  <label for="username">Ten người dùng</label> <br>
  <input type="text" id="username" name="username"> <br>
  <input type="submit" value="Gửi">
</form>

</body>
</html>
