<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video cơ bản với controls</title>
</head>
<body>
<!--Giải thích:
<video>: thẻ hiển thị video

controls: hiện thanh điều khiển video

<source>: chỉ định file video và định dạng (ở đây là mp4)

Nội dung bên trong thẻ <video> sẽ hiện nếu trình duyệt không hỗ trợ thẻ video.
-->


<h2> video ví dụ với controls</h2>
<video width="640" height="2360" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    trình duyệt không hỗ trợ video
</video>
</body>
</html>
