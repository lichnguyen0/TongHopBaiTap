<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nút bấm kiểu reset form</title>
</head>
<body>
<!--Giải thích:
Trường type="reset" của nút sẽ tự động xóa tất cả dữ liệu nhập trong form khi được bấm.
Bạn có thể thử nhập dữ liệu rồi bấm nút “Xóa dữ liệu” để xem kết quả.
-->

<form action="">
  <label for="name"></label>
  <input type="text" id="name" placeholder="nhap vao day">

  <label for="email"></label>
  <input type="email" id="email" placeholder="nhap vao email">

  <button type="reset">Xoá dữ liệu</button>
</form>
</body>
</html>
