<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input có Placeholder và Required</title>
</head>
<body>
<!--
 Giải thích:
- placeholder	Hiển thị gợi ý bên trong ô nhập
- required Bắt buộc người dùng phải nhập mới gửi được -->

<form>
  <input type="text" placeholder="Nhập tên của bạn"><br><br>
  <input type="email" placeholder="Email" required><br><br>
  <input type="submit" value="Gửi">
</form>

</body>
</html>
