<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input với thuộc tính nâng cao</title>
</head>
<body>
<!--
Giải thích các thuộc tính nâng cao:

minlength="5"	Bắt buộc phải nhập ít nhất 5 ký tự

pattern="..."	Dùng biểu thức chính quy để kiểm tra định dạng cụ thể

(?=.*[A-Z])	Trong mật khẩu: phải có ít nhất một chữ in hoa

.{8,}	Mật khẩu phải có ít nhất 8 ký tự

[0-9]{10}	Số điện thoại phải là đúng 10 chữ số từ 0-9, không được thiếu/thừa
-->

<form action="#" method="post">
  <label for="name">Username:</label>
  <input type="text" id="name" name="username" minlength="5" required><br><br>

  <label for="pass">Password:</label>
  <input type="password" id="pass" name="password" pattern="(?=.*[A-Z]).{8,}" required><br><br>

  <label for="phone">Điện thoại:</label>
  <input type="tel" id="phone" name="phone"  pattern="[0-9]{10}" required><br><br>

  <input type="submit" value="Đăng ký">
</form>

</body>
</html>
