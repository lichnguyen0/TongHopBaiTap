<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thẻ <label> bọc toàn bộ input</title>
</head>
<body>
<h4>Nếu dùng label bọc trọn input thì không cần dùng for nữa, vì label tự động liên kết với input bên trong.</h4>
<h4>Nếu không bọc input bên trong label thì phải dùng for kèm id của input để liên kết:</h4>
<form action="#" method="post">
  <label>
    <input type="checkbox" name ="hobby1" value="sport"> Thể thao
  </label>
  <label>
    <input type="checkbox" name="hobby1" value="music" > Âm nhạc
  </label>
</form>

</body>
</html>
