<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Giải thích:
size="3": danh sách hiển thị 3 dòng cùng lúc (người dùng có thể cuộn để thấy các dòng còn lại).
Không có multiple → người dùng chỉ chọn được 1 mục tại một thời điểm.-->

<form action="#" method="post"><br>
  <label for="fruit">Chọn loại trái cây yêu thích:</label><br>
  <select id="fruit" name="fruit" size="3">
    <option value="apple">Táo</option>
    <option value="banana">Chuối</option>
    <option value="mango">Xoài</option>
    <option value="orange">Cam</option>
    <option value="grape">Nho</option>
  </select> <br>
  <button type="submit">Gửi</button>
</form>
</body>
</html>
