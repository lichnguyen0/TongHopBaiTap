<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo danh sách chọn cơ bản</title>
</head>
<body>
<!--<select> là thẻ HTML dùng để tạo một hộp chọn (dropdown list)
 cho phép người dùng chọn một hoặc nhiều tùy chọn trong danh sách có sẵn.-->

<form>
  <label for="gender">Chọn giới tính</label> <br>
  <select name="gender" id="gender">
    <option value="male">Nam</option>
    <option value="female">Nữ</option>
    <option value="Khac">Khác</option>
  </select>

</form>
</body>
</html>
