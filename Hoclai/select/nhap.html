<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kết hợp form đầy đủ</title>
</head>
<body>
<form action="#" method="post">
  <h3>Đăng ký học</h3>
  <label for="hoten">Họ và tên</label>
  <input type="text" id="hoten" name="hoten" placeholder="Nhập tên của bạn" required> <br> <br>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Nhập email.." required> <br> <br>

  <label for="monhoc">Chọn môn học</label> <br>
  <select name="monhoc[]" id="monhoc" multiple size="5" required>
    <option value="toan">Toán</option>
    <option value="ly">Lý</option>
    <option value="hoa">Hoá</option>
    <option value="van">Văn</option>
    <option value="su">Sử</option>
    <option value="dia">Địa</option>
  </select> <br> <br>
<button type="submit">Gửi</button>

</form>
</body>
</html>
