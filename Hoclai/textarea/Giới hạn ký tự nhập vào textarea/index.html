<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giới hạn ký tự nhập vào <textarea></title>
</head>
<body>
<!--
maxlength="200": giới hạn người dùng chỉ được nhập tối đa 200 ký tự vào <textarea>.
Nếu cố gắng nhập thêm, trình duyệt sẽ không cho phép gõ tiếp.
Không cần JavaScript, thuộc tính này hoạt động sẵn trên tất cả trình duyệt hiện đại. -->

<h3> Nhập vào (tối đa 200 ký tự):</h3>
<form>
  <textarea rows="5" cols="50" maxlength="200" placeholder="Nhập góp ý tại đây..."></textarea>
</form>
</body>
</html>
