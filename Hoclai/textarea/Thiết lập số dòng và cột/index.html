<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thiết lập số dòng và cột</title>

</head>
<body>
<!-- 5 dòng 40 cột là gì?
 Điều này không đo bằng pixel, mà có nghĩa là:
rows="5" → textarea có 5 dòng chữ cao (ngang với 5 dòng văn bản).
cols="40" → textarea có 40 ký tự chiều ngang (mỗi dòng có thể chứa khoảng 40 ký tự chữ thường, không xuống dòng).-->

<form>
    <label for="message">Tin nhắn:</label><br>
    <textarea id="message" name="message" rows="5" cols="40" placeholder="Nhập nội dung tại đây..."></textarea>
</form>
</body>
</html>
