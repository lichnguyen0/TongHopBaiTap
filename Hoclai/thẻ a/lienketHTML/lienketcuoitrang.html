<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liên kết đến cuối trang</title>
</head>
<body>
<h1>Trang web của tôi</h1>
<p>Đây là phần đầu trang.</p>
<!--sử dụng thẻ liên kết a sử dụng id có ký t là # ở đầu id-->
<a href="#cuoi trang"> đi đến cuối trang</a>

<div style="height: 800px;"></div> <!-- dòng này để tạo khoảng cách cuộn từ đầu xuống cuối trang,
                                        nếu không có dòng này thì không biết mình cuộn xuống là bao nhiêu px-->

<!--dùng bất kỳ thẻ p,h,.. nào trừ thẻ a Nhập kết nối id lại với nhau id= "cuoi trang"-->
<h2 id="cuoi trang"> bạn đã đến cuối trang</h2>  <!--Thành công-->
cảm ơn bạn đã kéo xuống
</body>
</html>
