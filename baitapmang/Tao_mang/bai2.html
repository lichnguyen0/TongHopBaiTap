<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mảng chứa 4 loại đồ uống.</title>
</head>
<body>
<p> Đề bài:Tạo mảng chứa 4 loại đồ uống. Thêm một đồ uống mới vào cuối mảng. Xóa đồ uống đầu tiên và in mảng sau mỗi bước.</p>
<script>
    let beverage = ["Nuoc cam","Cafe","Nuoc ep","Rieu"];
    beverage.push("Rieu Vang")
    beverage.splice(0,1)
    document.write("Loại nước: "+ beverage)
</script>
</body>
</html>
