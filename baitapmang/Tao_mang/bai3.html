<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mảng chứa 6 số nguyên. In từng số và tính tổng của chúng.</title>
</head>
<body>
<script>
let int = ["1","12","33","4","5","6"];
        document.write([int])
let tong=0;
for(let i=0; i<=int.length;i++){
    tong +=i;
}
document.write("tong: "+tong);

</script>

</body>
</html>
