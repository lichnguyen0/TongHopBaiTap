<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mảng chứa 5 tên thành phố. Kiểm tra xem "Hà Nội" có trong mảng không và in kết quả.</title>
</head>
<body>
<script>
  let city = ["Ha noi","TP Ho Chi Minh","Can tho","Hai Phong","Hoa binh"];
  for(let i= 0;i<city.length;i++){
      if(city[i]==="Ha noi")
          document.write(city[i])
  }

</script>

</body>
</html>
