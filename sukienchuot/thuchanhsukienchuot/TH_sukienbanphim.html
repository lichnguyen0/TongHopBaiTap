<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
  <style>
    #nobita {
      position: absolute;
      top: 0px;
      left: 0px;
    }
  </style>
</head>
<body onload="docReady()">

<img id="nobita" src="../img/Nobita.png" height="380" width="320"/>
<script>
  function upArrowPressed() {
    let element = document.getElementById('nobita');
    element.style.top = parseInt(element.style.top) - 5 + 'px';
  }

  function downArrowPressed() {
    let element = document.getElementById('nobita');
    element.style.top = parseInt(element.style.top) + 5 + 'px';
  }

  function leftArrowPressed() {
    let element = document.getElementById("nobita");
    element.style.left = parseInt(element.style.left) - 5 + 'px';
  }

  function rightArrowPressed() {
    let element = document.getElementById("nobita");
    element.style.left = parseInt(element.style.left) + 5 + 'px';
  }

  function moveSelection(evt) {
    switch (evt.keyCode) {
      case 37: // Left
        leftArrowPressed();
        break;
      case 39: // Right
        rightArrowPressed();
        break;
      case 38: // Up
        upArrowPressed();
        break;
      case 40: // Down
        downArrowPressed();
        break;
    }
  }

  function docReady() {
    // Gán giá trị khởi đầu cho top và left nếu chưa có
    let element = document.getElementById("nobita");
    element.style.top = element.style.top || "0px";
    element.style.left = element.style.left || "0px";

    window.addEventListener('keydown', moveSelection);
  }
</script>

</body>
</html>
